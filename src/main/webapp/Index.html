<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Personregister</title>
    <style type="text/css">
        table thead th
        {
            text-align: left;
        }
    </style>
</head>
    <body>
        <div id="personApp">
            <div>
                <h1>Personregister</h1>

                State er : <span data-bind="text: state"></span>
                <br />
                <br/>
            </div>
            <div id="person" data-bind="if: personer, visible: state()=='index'">
                <a href="#new">Ny person</a><br />
                <hr />
                <table style="width: 600px" class="tablesorter">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Navn</th>
                            <th>Alder</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: personer">
                        <tr data-bind="ifnot: edit">
                            <td data-bind="text: id"></td>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: age"></td>
                            <td><a href="#" data-bind="click: $parent.editPerson">Endre</a></td>
                        </tr>
                        <tr data-bind="if: edit">
                            <td data-bind="text: id"></td>
                            <td><input data-bind="value: name" /></td>
                            <td><input data-bind="value: age" /></td>
                            <td>
                                <a href="#" data-bind="click: $parent.updatePerson">Lagre</a>
                                <a href="#" data-bind="click: $parent.deletePerson">Slett</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="newperson" data-bind="visible: state()=='new'">
                <a href="#">Tilbake</a>
                <form data-bind="submit: addPerson">
                    navn:
                    <input type="text" id="ibname" /><br />
                    alder:
                    <input type="text" id="ibage" /><br/>
                    <button type="submit">
                        Lagre</button>
                </form>
            </div>
        </div>
        <div>
            <a href="/Scripts/tests/runner.html" target="_blank">Tester</a>
        </div>
    
        <script data-main="Scripts/main" src="Scripts/lib/require/require.js" type="text/javascript"></script>
    </body>
</html>
